<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo image" alt="Место" src="./images/logo.png">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-border">
                    <img class="profile__avatar image" alt="Аватар" src="./images/avatar.jpg">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name root">Жак-Ив Кусто</h1>
                    <p class="profile__description root">Исследователь океана</p>
                    <nav>
                        <img class="profile__edit-button image" alt="Кнопка редактирования"
                            src="./images/EditButton.png">
                    </nav>
                </div>
                <button class="profile__add-button">
                    <img class="profile__add-button-icon image" src="./images/Vector.png" alt="Кнопка добавления">
                </button>
            </section>
            <section class="grid-elements">
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Karachaevo-Cherkesk.png" alt="Карачаевск">
                    <h2 class="grid-item__title root">Карачаевск</h2>
                    <div class="grid-item__like image"></div>
                </div>
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Elbrus.png" alt="Эльбрус">
                    <h2 class="grid-item__title root">Гора Эльбрус</h2>
                    <div class="grid-item__like image"></div>
                </div>
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Dombai.png" alt="Домабай">
                    <h2 class="grid-item__title root">Домбай</h2>
                    <div class="grid-item__like image"></div>
                </div>
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Elbrus.png" alt="Эльбрус">
                    <h2 class="grid-item__title root">Гора Эльбрус</h2>
                    <div class="grid-item__like image"></div>
                </div>
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Dombai.png" alt="Домабай">
                    <h2 class="grid-item__title root">Домбай</h2>
                    <div class="grid-item__like image"></div>
                </div>
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Karachaevo-Cherkesk.png" alt="Карачаевск">
                    <h2 class="grid-item__title root">Карачаево-Черкесия</h2>
                    <div class="grid-item__like image"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__copyright root">&copy; 2022 Кувшинова Софья</h3>
        </footer>
        <section class="popup">
            <img alt="Закрывающий крестик" class="popup__close-icon image" src="./images/CloseIcon.png">
            <form class="form">
                <h2 class="form__title root">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <input type="text" class="form__item form__item-name root" placeholder="Имя" value="Жак-Ив Кусто"
                        required>
                    <input type="text" class="form__item form__item-job root" placeholder="О себе"
                        value="Исследователь океана" required>
                </fieldset>
                <fieldset class="form__handlers root">
                    <input type="submit" class="form__save-button" value="Сохранить">
                </fieldset>
            </form>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
