<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo image" alt="Место" src="./images/logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar image" alt="Аватар" src="./images/avatar.jpg">
                <div class="profile__info">
                    <h1 class="profile__name text">Жак-Ив Кусто</h1>
                    <p class="profile__description text">Исследователь океана</p>
                        <button class="profile__edit-button button image" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <button class="profile__add-button button" type="button" aria-label="Добавить контент">
                    <img class="profile__add-button-icon image" src="./images/Vector.svg" alt="Кнопка добавления">
                </button>
            </section>
            <section class="grid-elements">
                <div class="grid-item">
                    <img class="grid-item__photo" src="./images/Karachaevo-Cherkesk.png" alt="Карачаевск">
                    <h2 class="grid-item__title text">Карачаевск</h2>
                    <button type="button" class="grid-item__like button image"></button>
                </div>
                <article class="grid-item">
                    <img class="grid-item__photo" src="./images/Elbrus.png" alt="Эльбрус">
                    <h2 class="grid-item__title text">Гора Эльбрус</h2>
                    <button type="button" class="grid-item__like button image"></button>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="./images/Dombai.png" alt="Домабай">
                    <h2 class="grid-item__title text">Домбай</h2>
                    <button type="button" class="grid-item__like button image"></button>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="./images/Elbrus.png" alt="Эльбрус">
                    <h2 class="grid-item__title text">Гора Эльбрус</h2>
                    <button type="button" class="grid-item__like button image"></button>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="./images/Dombai.png" alt="Домабай">
                    <h2 class="grid-item__title text">Домбай</h2>
                    <button type="button" class="grid-item__like button image"></button>
                </article>
                <article class="grid-item">
                    <img class="grid-item__photo" src="./images/Karachaevo-Cherkesk.png" alt="Карачаевск">
                    <h2 class="grid-item__title text">Карачаево-Черкесия</h2>
                    <button type="button" class="grid-item__like button image"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright text">&copy; 2022 Кувшинова Софья</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon button image" aria-label="Закрыть форму"></button>
                <form class="form" name="Редактор профиля">
                    <h2 class="form__title text">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" name="name" class="form__input form__input_value_name text" placeholder="Имя"
                            value="Жак-Ив Кусто" required>
                        <input type="text" name="job" class="form__input form__input_value_job text" placeholder="О себе"
                            value="Исследователь океана" required>
                    </fieldset>
                    <button type="submit" class="form__save-button button" value="Сохранить" aria-label="Сохранить данные">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
