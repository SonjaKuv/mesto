<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Место" src="./images/logo.svg" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button button" type="button"
                        aria-label="Редактировать профиль"></button>
                </div>
                <button class="profile__add-button button" type="button" aria-label="Добавить контент">
                    <img class="profile__add-button-icon" src="./images/Vector.svg" alt="Кнопка добавления" />
                </button>
            </section>
            <section class="grid-elements" aria-label="Заголовок"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Кувшинова Софья</p>
        </footer>
        <div class="popup popup_type_edit popup-container">
            <button type="button" class="popup__close-icon button" aria-label="Закрыть форму"></button>
            <form class="form" name="editor" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <input id="name-input" type="text" name="name" class="form__input form__input_value_name"
                        placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40" />
                    <span class="form__error-container form__error-message name-input-error"></span>
                    <input id="job-input" type="text" name="job" class="form__input form__input_value_job"
                        placeholder="О себе" value="Исследователь океана" required minlength="2" maxlength="200" />
                    <span class="form__error-container form__error-message job-input-error"></span>
                </fieldset>
                <button disabled type="submit" class="form__submit-button button" value="Сохранить"
                    aria-label="Сохранить данные">
                    Сохранить
                </button>
            </form>
        </div>
        <div class="popup popup_type_add popup-container">
            <button type="button" class="popup__close-icon button" aria-label="Закрыть форму"></button>
            <form class="form" name="new_place" novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__input-container">
                    <input id="description-input" type="text" name="description"
                        class="form__input form__input_value_title" placeholder="Название" value="" required
                        minlength="2" maxlength="30" />
                    <span class="form__error-container form__error-message description-input-error"></span>
                    <input id="link-input" type="url" name="link" class="form__input form__input_value_link"
                        placeholder="Ссылка на картинку" value="" required />
                    <span class="form__error-container form__error-message link-input-error"></span>
                </fieldset>
                <button disabled type="submit" class="form__submit-button button form__submit-button_invalid"
                    value="Добавить" aria-label="Добавить данные">
                    Создать
                </button>
            </form>
        </div>
        <div class="popup_type_view popup card">
            <button type="button" class="popup__close-icon button" aria-label="Закрыть окно"></button>
            <img class="card__picture" alt="Изображение" src="." />
            <p class="card__title"></p>
        </div>
    </div>
    <template class="item-template">
        <article class="grid-item">
            <img class="grid-item__photo" alt="Изображение" src="." />
            <button type="button" class="grid-item__trash button"></button>
            <h2 class="grid-item__title"></h2>
            <button type="button" class="grid-item__like button"></button>
        </article>
    </template>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./pages/index.js"></script>
</body>

</html>
