bel="Сохранить данные">Сохранить</button></form></div><div class="popup popup_type_add popup-container"><button type="button" class="popup__close-icon button" aria-label="Закрыть форму"></button><form class="form" name="new_place" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__input-container"><input id="description-input" name="description" class="form__input form__input_value_title" placeholder="Название" value="" required minlength="2" maxlength="30"/> <span class="form__error-container form__error-message description-input-error"></span> <input id="link-input" type="url" name="link" class="form__input form__input_value_link" placeholder="Ссылка на картинку" value="" required/> <span class="form__error-container form__error-message link-input-error"></span></fieldset><button disabled="disabled" type="submit" class="form__submit-button button form__submit-button_invalid" value="Создать" aria-label="Добавить данные">Создать</button></form></div><div class="popup_type_view popup card"><button type="button" class="popup__close-icon button" aria-label="Закрыть окно"></button> <img class="card__picture" alt="Изображение" src="."/><p class="card__title"></p></div><div class="popup popup_type_delete popup-container"><button type="button" class="popup__close-icon button" aria-label="Закрыть форму"></button><form class="form form_type_delete" name="delete_card"><h2 class="form__title">Вы уверены?</h2><button type="submit" class="form__submit-button button" value="Да" aria-label="Подтвердить удаление">Да</button></form></div><div class="popup popup_type_edit-avatar popup-container"><button type="button" class="popup__close-icon button" aria-label="Закрыть форму"></button><form class="form" name="new_avatar" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__input-container"><input id="avatar-input" type="url" name="avatar" class="form__input form__input_value_avatar" placeholder="Ссылка на аватар" value="" required/> <sp
